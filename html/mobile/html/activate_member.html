<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>WONDER PLACE</title>
	<link rel="apple-touch-icon" sizes="60x60" href="../image/favicon/60x60.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../image/favicon/144x144.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../image/favicon/192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../image/favicon/96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/16x16.png">
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/member.css">
</head>
<body>
<main id="wrap">
	<!-- header -->
	<header id="header" class="pos_fixed">
		<div class="inner fix_el">
			<h1>휴면회원 잠금해제</h1>
			<div class="r_box">
				<a href="javascript:;" class="btn_close"></a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<!-- content -->
	<div id="content">
		<!-- page wrapper -->
		<div class="member_wrap">
			<div class="login_wrap">
				<div class="inner">
					<p class="txt01">
						<span>회원님의 아이디</span>
						<span><strong class="color_red">abc****@naver.com</strong> 는(은)</span>
						<span><strong class="color_blue">YYYY.MM.DD</strong> 휴면계정으로 전환됐습니다.</span>
					</p>
					<p class="txt03 mt10">
						<span>본인인증 및 비밀번호 재설정 후</span>
						<span>원더플레이스 서비스 이용이 가능합니다.</span>
						<!-- <span>(비밀번호 재설정 완료 후 바로 로그인 처리 됩니다.)</span> -->
					</p>
					<!-- <div class="btn_wrap no_pad mt40">
						<button type="button" class="btn btn_black">본인인증 하기</button>
					</div> -->


					<div class="btn_wrap no_pad mt20">
						<button type="button" class="btn btn_black chk_cert">본인인증 완료</button>
					</div> 

					<!-- 본인인증 완료 후 노출 -->
					<dl class="form_wrap02 mt40">
						<dt>신규 비밀번호</dt>
						<dd>
							<div class="input_box">
								<input type="password" name="" value="" placeholder="영문+숫자+특수문자 조합 8~16자리" />
							</div>
							<div class="input_box">
								<input type="password" name="" value="" placeholder="비밀번호 확인" />
							</div>
						</dd>
					</dl>
					<div class="btn_wrap no_pad mt20">
						<button type="button" class="btn btn_black03">비밀번호 재설정하기</button>
					</div>
					<!-- //본인인증 완료 후 노출 -->
				</div>
			</div>
		</div>
		<!-- //page wrapper -->
	</div>
	<!-- //content -->

	<!-- footer -->
	<!-- //footer -->
</main>

<!-- layer popup -->
<div class="layer_pop_wrap type_simple" id="popJoinEmail" style="display:none;">
	<div class="pop_inner">
		<div class="pop_wrap">
			<div class="con_box">
				<p class="txt02 txt_l">
					<span>원더플레이스를 이용하기 위해서는 이메일이 필요합니다.</span>
					<span><strong>해당 SNS에 이메일을 등록 후</strong> 다시 진행해주세요.</span>
				</p>
			</div>
			<div class="btn_wrap no_pad">
				<button type="button" class="btn btn_black03 pop_close">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //layer popup -->

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/swiper.min.js"></script><!-- https://swiperjs.com/ -->
<script src="../js/iscroll.js"></script>
<script src="../js/ui.js"></script>
<script type="text/javascript">
</script>
</body>
</html>

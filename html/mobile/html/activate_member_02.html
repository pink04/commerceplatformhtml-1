<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>WONDER PLACE</title>
	<link rel="apple-touch-icon" sizes="60x60" href="../image/favicon/60x60.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../image/favicon/144x144.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../image/favicon/192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../image/favicon/96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/16x16.png">
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/member.css">
</head>
<body>
<main id="wrap">
	<!-- header -->
	<header id="header" class="pos_fixed">
		<div class="inner fix_el">
			<h1>휴면 해제</h1>
			<div class="r_box">
				<a href="javascript:;" class="btn_close"></a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<!-- content -->
	<div id="content">
		<!-- page wrapper -->
		<div class="member_wrap">
			<div class="join_wrap">
				<div class="inner">
					<div class="logo_com mt40"><img src="../image/logo_join_com.png" alt="WONDER PLACE" /></div>
					<p class="txt01 txt_c mt50">
						<span>휴면 해제가 정상적으로 처리되었습니다.</span>
					</p>
					<p class="txt02 txt_c mt20">
						<span>원더플레이스를 다시 찾아주셔서 대단히 감사합니다.</span>
						<span>항상 고객님을 위해 최선을 다하는<br> 원더플레이스가 되겠습니다.</span>
					</p>
				
					<div class="fix_bottom_wrap fixed">
						<div class="btn_wrap no_pad"> 
							<button type="button" class="btn btn_h56 btn_red02">로그인하기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- //page wrapper -->
	</div>
	<!-- //content -->

	<!-- footer -->
	
	<!-- //footer -->
</main>

<!-- layer popup -->
<div class="layer_pop_wrap type_simple" id="popJoinEmail" style="display:none;">
	<div class="pop_inner">
		<div class="pop_wrap">
			<div class="con_box">
				<p class="txt02 txt_l">
					<span>원더플레이스를 이용하기 위해서는 이메일이 필요합니다.</span>
					<span><strong>해당 SNS에 이메일을 등록 후</strong> 다시 진행해주세요.</span>
				</p>
			</div>
			<div class="btn_wrap no_pad">
				<button type="button" class="btn btn_black03 pop_close">확인</button>
			</div>
		</div>
	</div>
</div>
<div class="layer_pop_wrap" id="popCheckLogin" style="display:none;">
	<div class="pop_inner">
		<div class="pop_wrap">
			<a href="javascript:;" class="btn_close pop_close">팝업닫기</a>
			<div class="tit_box">
				<h2>꼭 확인해주세요!</h2>
			</div>
			<div class="con_box">
				<table class="mod_tbl_type02" cellpadding="0" cellspacing="0" border="0">
					<tr><th>입력한 이메일</th></tr>
					<tr><td>abc1234@naver.com</td></tr>
					<tr><th>SNS 로그인한 이메일</th></tr>
					<tr><td>abc123@naver.com</td></tr>
				</table>
				<p class="txt02 mt15"><span>입력한 이메일과 SNS 로그인 이메일이 다릅니다.</span><span>SNS 로그인 이메일로 진행하시겠습니다.</span></p>
			</div>
			<div class="btn_wrap no_pad">
				<button type="button" class="btn btn_black03 pop_close">아니오</button>
				<button type="button" class="btn btn_red02 pop_close">예</button>
			</div>
		</div>
	</div>
</div>
<!-- //layer popup -->

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/swiper.min.js"></script><!-- https://swiperjs.com/ -->
<script src="../js/iscroll.js"></script>
<script src="../js/ui.js"></script>
<script type="text/javascript">
</script>
</body>
</html>

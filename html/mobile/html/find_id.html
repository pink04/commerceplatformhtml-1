										<input type="text" name="" value="" placeholder="' - ' 없이 휴대전화번호를 입력" />
									</div>
									<!-- <div class="input_box" id="info_type_email" style="display:none;">
										<input type="text" name="" value="" placeholder="이메일 입력" />
									</div> --><!-- //이메일 선택 시 노출 -->
								</div>
								<div class="btn_wrap no_pad mt20">
									<button type="button" class="btn btn_black">확인</button>
								</div>

								<!-- 회원정보로 아이디 찾기 완료 -->
								<p class="txt01 txt_c pt60">
									<span>홍길동님의 아이디는</span>

								</p>
								<div class="btn_wrap no_pad mt60">

								</div>
								<div class="btn_wrap no_pad mt5">
									<button type="button" class="btn btn_black">비밀번호 재설정</button>
								</div>
								<!-- //회원정보로 아이디 찾기 완료 -->

									<button type="button" class="btn btn_black">본인인증 하기</button>

					</div>

<!-- layer popup -->
<div class="layer_pop_wrap type_simple" id="popJoinEmail" style="display:none;">
	<div class="pop_inner">
		<div class="pop_wrap">
			<div class="con_box">
				<p class="txt02 txt_l">

				</p>
			</div>
			<div class="btn_wrap no_pad">

</div>

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/swiper.min.js"></script><!-- https://swiperjs.com/ -->
<script src="../js/iscroll.js"></script>
<script src="../js/ui.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("input[name=find_id_type]").on("change",function(){
		var _this = $(this).attr("id");
		switch(_this){
			case "find_id_type01":
				$("#info_type_phone").show();
				$("#info_type_email").hide();
			break;
			case "find_id_type02":
				$("#info_type_phone").hide();
				$("#info_type_email").show();
			break;
		}
	});
});
</script>

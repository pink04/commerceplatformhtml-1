<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>WONDER PLACE</title>
	<link rel="apple-touch-icon" sizes="60x60" href="../image/favicon/60x60.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../image/favicon/144x144.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../image/favicon/192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../image/favicon/96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/16x16.png">
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/member.css">
</head>
<body>
<main id="wrap">
	<!-- header -->
	<header id="header" class="pos_fixed">
		<div class="inner fix_el">
			<h1>로그인</h1>
			<div class="r_box">
				<a href="javascript:;" class="btn_close"></a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<!-- content -->
	<div id="content">
		<!-- page wrapper -->
		<div class="member_wrap">
			<div class="login_wrap">
				<div class="inner">
					<p class="txt03 color_black">아이디와 비밀번호, 자동입력 방지문자를 입력해주세요.</p>
					<p class="txt03 color_black">
						<span>비밀번호 5회 오류로 안전을 위해 아이디와 비밀번호,</span>
						<span>자동입력 방지문자를 입력해주세요.</span>
					</p>
					<div class="form_wrap mt10">
						<div class="input_box">
							<input type="text" name="" value="" placeholder="아이디(이메일)를 입력해주세요." />
						</div>
						<div class="input_box">
							<input type="password" name="" value="" placeholder="비밀번호를 입력해주세요." />
						</div>
						<div class="input_box mt10">
							<input type="checkbox" name="" id="" />
							<label for="" class="color_gray">아이디 저장</label>
						</div>
						<div class="input_box half mt10">
							<input type="checkbox" name="" id="" />
							<label for="" class="color_gray">자동로그인</label>
							<input type="checkbox" name="" id="" />
							<label for="" class="color_gray">간편로그인</label>
						</div>
					</div>

					<!-- 자동입력 방지문자 노출 영역 -->
					<div class="not_robot mt20">
						<p class="txt03">※ 아래 이미지의 텍스트를 보이는대로 입력해주세요.</p>
						<div class="mt5">
							<img src="../image/temp/temp_capture.png" alt="" />
						</div>
					</div>
					<!-- //자동입력 방지문자 노출 영역 -->

					<div class="btn_wrap no_pad mt20">
						<button type="button" class="btn btn_red02">로그인</button>
					</div>
					<ul class="login_util">
						<li><a href="javascript:;">회원가입</a></li>
						<li><a href="javascript:;">아이디 찾기</a></li>
						<li><a href="javascript:;">비밀번호 재설정</a></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- //page wrapper -->
	</div>
	<!-- //content -->

	<!-- footer -->
	
	<!-- //footer -->
</main>

<!-- layer popup -->
<div class="layer_pop_wrap type_simple" id="popJoinEmail" style="display:none;">
	<div class="pop_inner">
		<div class="pop_wrap">
			<div class="con_box">
				<p class="txt02 txt_l">
					<span>원더플레이스를 이용하기 위해서는 이메일이 필요합니다.</span>
					<span><strong>해당 SNS에 이메일을 등록 후</strong> 다시 진행해주세요.</span>
				</p>
			</div>
			<div class="btn_wrap no_pad">
				<button type="button" class="btn btn_black03 pop_close">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //layer popup -->

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/swiper.min.js"></script><!-- https://swiperjs.com/ -->
<script src="../js/iscroll.js"></script>
<script src="../js/ui.js"></script>
<script type="text/javascript">
</script>
</body>
</html>

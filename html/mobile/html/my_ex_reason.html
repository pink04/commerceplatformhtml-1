	<!-- header -->
	<header id="header" class="pos_fixed fixed">

			</div>
		</div>
	</header>

	<!-- content -->
	<div id="content">
		<!-- page wrapper -->
		<div class="mypage_wrap">
			<div class="top_box">
				<ul class="detail_steps">
					<li class="active"><em>1</em><span>상품/수량선택</span></li>
					<li class="active"><em>2</em><span>사유선택</span></li>
					<li><em>3</em><span>교환정보확인</span></li>
				</ul>
			</div>

			<div class="inner">
				<p class="txt03 txt_c mt10">교환 사유를 선택해주세요.</p>
				<p class="txt01 txt_c color_gray02">고객 사유로 인한 교환은 배송비가 발생합니다.</p>
				<ul class="form_wrap reason_opts mt15">
					<li>
						<div class="input_box">
							<input type="radio" name="ex_reason_opts" id="" /><label for="">색상, 사이즈가 기대와 다름</label>
						</div>
						<p class="txt_alert">교환 상품 검수 후 교환 반려, 반송비가 부과 될 수 있습니다.</p> <!-- [D] 200327 텍스트 추가 -->
					</li>
					<li>
						<div class="input_box">
							<input type="radio" name="ex_reason_opts" id="" /><label for="">주문상품 중 일부 상품이 배송되지 않음</label>
						</div>
					</li>
					<li>
						<div class="input_box">
							<input type="radio" name="ex_reason_opts" id="" /><label for="">구성품, 부속품이 제대로 들어있지 않음</label>
						</div>
					</li>
					<li>
						<div class="input_box">
							<input type="radio" name="ex_reason_opts" id="" /><label for="">상품 결함이 있음</label>
						</div>
					</li>
					<li>
						<div class="input_box">
							<input type="radio" name="ex_reason_opts" id="" /><label for="">포장과 상품 모두 훼손됨</label>
						</div>
					</li>
					<li>
						<div class="input_box">
							<input type="radio" name="ex_reason_opts" id="" /><label for="">포장은 괜찮으나 상품이 파손됨</label>
						</div>
					</li>
					<li>
						<div class="input_box">
							<input type="radio" name="ex_reason_opts" id="" /><label for="">주문과 아예 다른 상품이 배송됨</label>
						</div>
					</li>
					<li>
						<div class="input_box">
							<input type="radio" name="ex_reason_opts" id="" /><label for="">주문과 색상/사이즈가 다른 상품이 배송됨</label>

					</li>
				</ul>
			</div>

			<div class="fix_bottom_wrap fixed">
				<div class="btn_wrap no_pad">
					<button type="button" class="btn btn_h56 btn_black02">이전단계</button>

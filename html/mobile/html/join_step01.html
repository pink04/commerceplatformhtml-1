<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>WONDER PLACE</title>
	<link rel="apple-touch-icon" sizes="60x60" href="../image/favicon/60x60.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../image/favicon/144x144.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../image/favicon/192x192.png">

	<link rel="stylesheet" href="../css/member.css">
</head>
<body>
<main id="wrap">
	<!-- header -->
	<header id="header" class="pos_fixed">
		<div class="inner fix_el">
			<h1>회원가입</h1>
			<div class="r_box">
				<a href="javascript:;" class="btn_close"></a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<!-- content -->
	<div id="content">
		<!-- page wrapper -->
		<div class="member_wrap">
			<div class="join_wrap">
				<div class="inner">
					<p class="txt01">이메일로 회원가입 시 정회원으로 가입되며 다양한 할인 혜택을 받을 수 있습니다.</p>
					<div class="btn_wrap no_pad mt20">
						<button type="button" class="btn btn_black03">이메일로 가입하기</button>
					</div>
					<p class="txt02 txt_c mt60">SNS로 가입하기 (준회원 가입)</p>
					<div class="btn_wrap type_sns no_pad mt20">
						<button type="button" class="btn join_naver pop_open" data-target="#popJoinEmail">네이버로 가입</button>
						<button type="button" class="btn join_kakao pop_open" data-target="#popJoinEmail">카카오로 가입</button>
						<button type="button" class="btn join_facebook pop_open" data-target="#popJoinEmail">페이스북으로 가입</button>
						<button type="button" class="btn join_apple pop_open" data-target="#popJoinEmail">애플로 가입</button>
					</div>
				</div>
			</div>
		</div>
		<!-- //page wrapper -->
	</div>
	<!-- //content -->

	<!-- footer -->
	
	<!-- //footer -->
</main>

<!-- layer popup -->
<div class="layer_pop_wrap type_simple" id="popJoinEmail" style="display:none;">
	<div class="pop_inner">
		<div class="pop_wrap">
			<div class="con_box">
				<p class="txt02 txt_l">
					<span>원더플레이스를 이용하기 위해서는 이메일이 필요합니다.</span>
					<span><strong>해당 SNS에 이메일을 등록 후</strong> 다시 진행해주세요.</span>
				</p>
			</div>
			<div class="btn_wrap no_pad">
				<button type="button" class="btn btn_black03 pop_close">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //layer popup -->

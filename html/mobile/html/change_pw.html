<body>
<main id="wrap">
	<!-- header -->
	<header id="header" class="pos_fixed">
		<div class="inner fix_el">
			<h1>비밀번호 변경안내</h1>
			<div class="r_box">
				<a href="javascript:;" class="btn_close"></a>
			</div>
		</div>
	</header>
	<!-- //header -->

	<!-- content -->
	<div id="content">
		<!-- page wrapper -->
		<div class="member_wrap">
			<div class="login_wrap">
				<div class="inner">
					<p class="txt01">회원님의 소중한 개인정보 보호를 위해 비밀번호를 변경해주세요.</p>
					<p class="txt03 mt5">
						<span>회원님께서는 6개월 이상 비밀번호를 변경하지 않고, 동일한 비밀번호를 사용 중 입니다.</span>
						<span>정기적인 비밀번호 변경으로 회원님의 개인정보를 보호해주세요.</span>
					</p>
					<dl class="form_wrap02 mt20">
						<dt>현재 비밀번호</dt>
						<dd>
							<div class="input_box">
								<input type="password" name="" value="" placeholder="비밀번호 입력" />
							</div>
						</dd>
					</dl>
					<dl class="form_wrap02 mt20">
						<dt>신규 비밀번호</dt>
						<dd>
							<div class="input_box">
								<input type="password" name="" value="" placeholder="영문+숫자+특수문자 조합 8~16자리" />
							</div>
							<div class="input_box">
								<input type="password" name="" value="" placeholder="비밀번호 확인" />
							</div>
						</dd>
					</dl>

					<div class="fix_bottom_wrap fixed">
					<div class="btn_wrap no_pad">
						<button type="button" class="btn btn_h56 btn_black03">30일 후 변경하기</button>
						<button type="button" class="btn btn_h56 btn_red02">재설정하기</button>
					</div>
				</div>
				</div>
			</div>
		</div>
		<!-- //page wrapper -->
	</div>
	<!-- //content -->

	<!-- footer -->
	
	<!-- //footer -->
</main>

<!-- layer popup -->
<div class="layer_pop_wrap type_simple" id="popJoinEmail" style="display:none;">
	<div class="pop_inner">
		<div class="pop_wrap">
			<div class="con_box">
				<p class="txt02 txt_l">
					<span>원더플레이스를 이용하기 위해서는 이메일이 필요합니다.</span>
					<span><strong>해당 SNS에 이메일을 등록 후</strong> 다시 진행해주세요.</span>
				</p>
			</div>
			<div class="btn_wrap no_pad">
				<button type="button" class="btn btn_black03 pop_close">확인</button>
			</div>
		</div>
	</div>
</div>
<!-- //layer popup -->

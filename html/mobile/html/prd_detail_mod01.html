<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="apple-touch-icon" sizes="60x60" href="../image/favicon/60x60.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../image/favicon/144x144.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../image/favicon/192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../image/favicon/96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/16x16.png">
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/product.css">
</head>
<body>
<main id="wrap">
	<!-- header -->
	<header>
		header
	</header>
	<!-- //header -->

	<!-- content -->
	<div id="content">
		<!-- module : 상품 비주얼 -->
		<div class="mod_prd_visual">
			<div class="prd_imgs">
				<ul class="swiper-wrapper">
					<li class="swiper-slide"><img src="../image/temp/img_prd_visual01.jpg" alt="" /></li>
					<li class="swiper-slide"><img src="../image/temp/img_prd_visual01.jpg" alt="" /></li>
				</ul>
				<div class="swiper-pagination"></div>
			</div>
			<ul class="tagbox posBR">
				<li><img src="../image/flag_onlywp.png" alt="ONLY WP" /></li>
				<li><img src="../image/flag_mdpick.png" alt="MD'S PICK" /></li>
			</ul>
		</div>
		<!-- //module : 상품 비주얼 -->
	</div>
	<!-- //content -->

	<!-- footer -->
	<footer>
		footer
	</footer>
	<!-- //footer -->
</main>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/swiper.min.js"></script><!-- https://swiperjs.com/ -->
<script src="../js/iscroll.js"></script>
<script src="../js/ui.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	var prdImgSwiper = new Swiper(".prd_imgs",{
		loop:true,
		pagination:{
			el:".prd_imgs .swiper-pagination",
			clickable:true,
			renderBullet:function(index,className){
	      return '<span class="'+className+' prd_bullet"></span>';
	    }
		}
	});
});
</script>

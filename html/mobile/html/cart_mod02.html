<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>WONDER PLACE</title>
	<link rel="apple-touch-icon" sizes="60x60" href="../image/favicon/60x60.png">
	<link rel="apple-touch-icon" sizes="144x144" href="../image/favicon/144x144.png">
	<link rel="apple-touch-icon" sizes="180x180" href="../image/favicon/180x180.png">
	<link rel="icon" type="image/png" sizes="192x192" href="../image/favicon/192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="../image/favicon/32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="../image/favicon/96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="../image/favicon/16x16.png">
	<link rel="stylesheet" href="../css/swiper.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/order.css">
</head>
<body>
<main id="wrap">
	<!-- header -->
	<header id="header">
		<div class="inner">
			header
		</div>
	</header>
	<!-- //header -->

	<!-- content -->
	<div id="content">
		<!-- module : 리스트별 합계 -->
		<div class="mod_price_sum">
			<div class="inner">
				<p class="txt01">
					<span>판매가 85,000원</span><i>+</i><span>배송비 2,500원</span>
					<strong>주문금액 87,000원</strong>
				</p>
				<div class="price_range">
					<div class="gage_box">
						<div class="gage_track">
							<div class="gage_thumb" style="width:58%;"></div>
							<p class="target_price">무료배송</p>
							<p class="current" style="left:58%;">87,000원</p>
						</div>
					</div>
				</div>
				<p class="txt02"><strong>63,000원</strong> 더 결제하면 배송비가 무료!</p>
				<div class="btn_wrap">
					<button type="button" class="btn_wonder"><img src="../image/btn_wonder.png" alt="원더딜리 상품담기" /></button>
				</div>
			</div>
		</div>
		<!-- //module : 리스트별 합계 -->
	</div>
	<!-- //content -->

	<!-- footer -->
	<footer id="footer">
		<div class="inner">
			footer
		</div>
	</footer>
	<!-- //footer -->
</main>

<!-- layer popup -->
<!-- //layer popup -->

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/swiper.min.js"></script><!-- https://swiperjs.com/ -->
<script src="../js/iscroll.js"></script>
<script src="../js/ui.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
